<div class="card-mini" (click)="sendClick()">
  <div class="background-card" [ngClass]="{ selected, disabled }">
    <div class="layout">
      <div class="pokemon-image">
        <img class="thumbnail" [src]="image" alt="Pokemon Imagen" />
      </div>
      <div class="pill-name">
        <p>#{{ pokemon?.id | addZeros }}</p>
        <p class="name">{{ pokemon?.name }}</p>
      </div>
    </div>
  </div>
</div>
